sudo: false
language: python

script:
  - tox

install:
  - pip install --upgrade pip
  - pip install tox

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27-django111
    - python: "3.4"
      env: TOXENV=py34-django111
    - python: "3.6"
      env: TOXENV=py36-django111
    - python: "3.6"
      env: TOXENV=py36-django22

    # Pypy
    - python: "pypy3"
      env: TOXENV=pypy3-django22

    # Linting
    - python: "3.6"
      env: TOXENV=lint

notifications:
  email: false
  irc: "irc.freenode.org#xelnext"
